        <script>
            function del(id){
                if(confirm('确认删除么?')){
                    $.ajax({
                        type: "POST",
                        url: "{:U('rec/del_class')}",
                        data: "id="+id,
                        success: function(msg){ 
                          if(msg){
                              $("#tr"+id).remove()
                          }else{
                              alert('删除失败');
                          }
                        }
                     }); 
                }
            }
