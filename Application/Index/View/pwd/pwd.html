     function upd(){

             $("#sp").html("&nbsp;&nbsp;&nbsp;<font color='red'>俩次密码不一致</font>");

             $("#sp").html("");

                 url:"__URL__/upd",

                 success:function(res){
                     if(res==1){
                         location.href="{:U('index/index')}";

                         alert("密码修改失败");
                     }
                 }
             })
